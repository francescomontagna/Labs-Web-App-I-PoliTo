<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Manager</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6a6e51099d.js" crossorigin="anonymous"></script>

    <!-- Montserrat, Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-success navbar-expand-md d-flex justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar" aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="far fa-check-square"></span> ToDo Manager</a>

        <!-- d-none to hide things responsively -->
        <form class="form-inline d-none d-md-block">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <a class="text-light" href="https://www.francescomontagna.com" target="_blank"><span class="navbar-user-icon fas fa-user"></span></a>
    </nav>


    <div class="container-fluid">
        <div class="row vheight-100">

            <!-- Side Navbar -->
            <!-- <div class="bg-light col-sm-3 d-flex flex-column" id="left-sidebar"> d-flex to layout things in a flexbox-->
            <aside class="navbar-collapse bg-light col-sm-3" id="left-sidebar">
                <ul class="list-unstyled list-group list-group-flush">
                    <li class="list-group-item active"><a class="text-light" href="#">All</a></li>
                    <li class="list-group-item"><a class="text-secondary" href="#">Important</a></li>
                    <li class="list-group-item"><a class="text-secondary" href="#">Active</a></li>
                    <li class="list-group-item"><a class="text-secondary" href="#">Next 7 Days</a></li>
                </ul>
            </aside>
            <!-- </div> -->

            <!-- Page Tasks -->
            <main class="col-sm-9">
                <h1 class="pt-1">All</h1>

                <form action="">
                    <ul class="tasks-list list-unstyled list-group list-group-flush">
                        <li class="task list-group-item d-flex w-100 justify-content-between row">
                            <div class="checkbox col-6">
                                <input type="checkbox" id="shari">
                                <label class="ml-1 mb-1 private" for="shari">Shari</label>
                            </div>
                            <span class="text-center col-1"></span>
                            <span class="date col-5"></span>
                        </li>
    
                        <li class="task list-group-item d-flex w-100 justify-content-between row">
                            <div class="checkbox col-6">
                                <input type="checkbox" id="dudoux">
                                <label class="ml-1 mb-1 public important-task" for="dudoux">Scuola Dudoux</label>
                            </div>
                            <span class="text-center fas fa-user col-1"></span>
                            <span class="date col-5"></span>
                        </li>
    
                        <li class="task list-group-item d-flex w-100 justify-content-between row">
                            <div class="checkbox col-6">
                                <input type="checkbox" id="gym">
                                <label class="ml-1 mb-1 public" for="gym">Allenamento - Giorno 1</label>
                            </div>
                            <span class="text-center col-1"></span>
                            <span class="date col-5">Today at 15:00</span>
                        </li>
    
                        <li class="task list-group-item d-flex w-100 row">
                            <div class="checkbox col-6">
                                <input type="checkbox" id="adageo">
                                <label class="ml-1 mb-1 private important-task" for="adageo">Adageo</label>
                            </div>
                            <span class="text-center fas fa-user col-1"></span>
                            <span class="date col-5">Thursday 09 December 2021 at 14:00</span>
                        </li>

                    </ul>
                </form>


            </main>

            <!-- Add a new task -->
            <button type="button" class="fixed-right-bottom btn btn-lg btn-success fixed-right-bottom">&#43;</button>

        </div>
    </div>
    
</body>
</html>
